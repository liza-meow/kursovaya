<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат запроса</title>
</head>
<body>
    <div align=center>
        <b> Выберите дату постаки </b>
        <p></p>
        {%if items == "Not Found":%}
            <p> Непринятые поставки отсутствуют </p>
        {%endif%}

        {%if items != "Not Found":%}
        <table border = "1">
            {% for i in num %}
               <tr>
                    <td align = "center">{{item[i]}}</td>
                    <td align = "center">{{x[i+1]}}</td>
                    <td align = "center">{{x[i+2]}}</td>
                </tr>
            {% endfor %}
         </table>
        {%endif%}
        <p></p>
        <a href = "/zaprosy/info"> Вернуться в меню запросов </a>
    </div>

</body>
</html>
